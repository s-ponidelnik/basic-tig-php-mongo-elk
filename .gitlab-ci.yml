stages:
   - build
   - deploy
stage-build:
      image: php:7.3
      stage: build
      before_script:
         - sudo apt install composer -y
         - git config --global user.name "gitlab-runner"
         - git config --global user.email "s.ponidelnik@gmail.com"
      script:
         - composer -v
         - git checkout main
         - touch test.log
         - echo 'test-ok' > test.log
         - git add test.log
         - git commit -m 'stage deploy release' test.log
         - git push HEAD:$CI_COMMIT_REF_NAME
