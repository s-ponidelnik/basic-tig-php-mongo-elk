stages:
   - build
   - deploy
stage-build:
      image: php:7.3
      stage: build
      before_script:
         - sudo apt install composer -y
         - git config --global user.name "${GITLAB_USER_NAME}"
         - git config --global user.email "${GITLAB_USER_EMAIL}"
      script:
         - git checkout ${CI_DEFAULT_BRANCH}
         - git pull
         - touch test.log
         - echo 'test' > test.log
         - git add test.log
         - git commit -m 'deploy' test.log
         - echo ${CI_JOB_TOKEN}
         - echo ${CI_REPOSITORY_URL}
         - echo ${GITLAB_USER_LOGIN}
         - git push "https://${GITLAB_USER_LOGIN}:${CI_JOB_TOKEN}@${CI_REPOSITORY_URL#*@}" "HEAD:${CI_DEFAULT_BRANCH}"
