stages:
   - build
   - deploy
stage-build:
      image: php:7.3
      stage: build
      before_script:
         - sudo apt install composer -y
         - git config --global user.name "gitlab-runner"
         - git config --global user.email "s.ponidelnik@gmail.com"
      script:
         - touch testfile.log
         - echo 'test'>testfile.log
         - git add testfile.log
         - git commit -m "deploy" testfile.log
         -  git push origin HEAD:main
